name: deploy

on:
  push:
    branches:
    - master

jobs:
  delpoy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: '15.x'

    - run: npm ci

    - run: npm run build

    - name: gh-pages deployment
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        publish_dir: ./dist
